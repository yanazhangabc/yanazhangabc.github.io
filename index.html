<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>test</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<script type="text/javascript" src="https://bv7v.t4m.cn/applink.js"></script>
<div class="app">
    <!--下载页-->
    <div class="page">
        <div class="logo">
            <img src="img/logo@3x.png">
            <h3>下载APP</h3>
        </div>
        <div class="handle">
        </div>
    </div>
    <div id="mob" class="download-btn">立即打开</div>
</div>
<script>
    function loadScript(src, callback) {
        var script = document.createElement('script'),
            head = document.getElementsByTagName('head')[0];
        script.type = 'text/javascript';
        script.charset = 'UTF-8';
        script.src = src;
        script.addEventListener('load', function () {
            callback();
        });
        head.appendChild(script);
    }
</script>
<script>
    var isAuto = true;
    var domId = 'mob';
    var agent = navigator.userAgent.toLocaleLowerCase();
    var isIos = /iphone/.test(agent);
    var isWeChat = /micromessenger/.test(agent);
    var dom = document.querySelector('#' + domId);
    var autoRetryTimes = 5;
    var currentRetryTimes = 0;

    if(!isIos && isWeChat) {
        dom.onclick = function() {
            document.querySelector('.mask').setAttribute('style', 'display: block');
        }
    } else {
        loadScript("//bv7v.t4m.cn/applink.js", function() {
            MobLink(
                {
                    el: '#mob',
                    path: '/MobLinkViewController/a',
                    moblink_source_ios: '607e2b1363c0332d6516cd87',
                    default: true,
                    params: {
                        key1:'https://yanazhangabc.github.io',
                        key2: 'value2',
                    }
                });
        });
    }

    function autoClick() {
        setTimeout(function() {
            if (dom.click) {
                dom.click();
            } else {
                if (currentRetryTimes++ < autoRetryTimes) {
                    autoClick();
                }
            }
        }, 3000);
    }
</script>
<script src="js/flexible.js"></script>
<script src="js/index.js"></script>
</body>
</html>
